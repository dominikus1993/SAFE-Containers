version: '3.3'

services: 
  auth.api:
    image: safe_shop/identity.api:${TAG:-latest}
    build:
      context: .
    dockerfile: src/Services/Identity/Identity.Api/Dockerfile    
    ports: 
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80